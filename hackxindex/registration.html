                <div class="p-2 w-full">
                  <div class="relative">

                    <input type="text" id="stream" name="stream" required class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">

                  </div>
                </div>
               

               
                <div class="p-2 w-full">
                  <div class="relative">
                    <label for="teamnum" class="leading-7 text-sm text-gray-50">Number of Members in your team? (not including you; TEAM SIZE- 1 to 5)</label>
<!--                   <input type="text" id="teamnum" name="teamnum" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">-->

                </div>
                <div class="p-2 w-full">

                    <label for="teammemname" class="leading-7 text-sm text-gray-50">Name of team members (if you have; Team size can be 1-5 members)</label>
                    <div class="p-2 w-full">
                      <div class="relative">
                        <label for="teammemname1" class="leading-7 text-sm text-gray-50">Name of Member1</label>
                        <input type="text" id="teammemname1" name="teammemname1" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">

                      </div>
                    </div>
                    <div class="p-2 w-full">
                      <div class="relative">
                        <label for="teammemname2" class="leading-7 text-sm text-gray-50">Name of Member2</label>
                        <input type="text" id="teammemname2" name="teammemname2" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                      </div>
                    </div>
                    <div class="p-2 w-full">
                      <div class="relative">
                        <label for="teammememail2" class="leading-7 text-sm text-gray-50">Email of Member2</label>
                        <input type="emai" id="teammememail2" name="teammememail2" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                      </div>
                    </div>
                    <div class="p-2 w-full">
                      <div class="relative">
                        <label for="teammemname3" class="leading-7 text-sm text-gray-50">Name of Member3</label>
                        <input type="text" id="teammemname3" name="teammemname3" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                      </div>
                    </div>
                    <div class="p-2 w-full">
                      <div class="relative">
                        <label for="teammememail3" class="leading-7 text-sm text-gray-50">Email of Member3</label>
                        <input type="email" id="teammememail3" name="teammememail3" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                      </div>
                    </div>
                    <div class="p-2 w-full">
                      <div class="relative">
                        <label for="teammemname4" class="leading-7 text-sm text-gray-50">Name of Member4</label>
                        <input type="text" id="teammemname4" name="teammemname4" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                      </div>
                    </div>
                    <div class="p-2 w-full">
                      <div class="relative">
                        <label for="teammememail4" class="leading-7 text-sm text-gray-50">Email of Member4</label>
                        <input type="email" id="teammememail4" name="teammememail4" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">

                <div class="p-2 w-full">

</div>
</body>
<script>
  $(document).ready(function(){
    $('#teammememail1').hide();
    $('#teammemname1').hide();
    $('#teammememail2').hide();
    $('#teammemname2').hide();
    $('#teammememail3').hide();
    $('#teammemname3').hide();
    $('#teammememail4').hide();
    $('#teammemname4').hide();
    $('#team_size').on('change', function(){
      $('option:selected',this).each(function(){
        var id = $(this).attr('id');
        for (var x = parseInt(id); x > 0; x--){
          var idx = x.toString();
          $('#teammememail' + idx).show();
          $('#teammemname' + idx).show();
        }
      });
    });
  });
</script>
